<!DOCTYPE html>
<html>
<head>
	<title>biaodian</title>
	<meta charset="utf-8">
</head>
<body>
    <form>
    <table border="1" cellspacing="0" cellpadding="5" align="center" bordercolor="D2DAD1">
    	<tr>
    		<td width="79" >用户名:</td>
    		<td width="309" ><input type="text" name="用户名" /></td>
        </tr>
        <tr>
    		<td width="79" >密码:</td>
    		<td width="309" ><input type="password" name="密码" /></td>
        </tr>
        <tr>
    		<td width="79" >确认密码:</td>
    		<td width="309" ><input type="password" name="确认密码" /></td>
        </tr><tr>
    		<td width="79" >性别:</td>
    		<td width="309" >
    		<input type="radio" name="sex" checked="checked" />男
    		<input type="radio" name="sex" />女
    		</td>
        </tr>
        <tr>
    		<td width="79" >生日:</td>
    		<td width="309" >
    		<select name="生日">
    			<option value="one" selected="selected">公历</option>
    			<option value="two" >阴历</option>
            </select>
            <select name="生日">
    			<option value="one" selected="selected">年</option>
    			<option value="two" >1997</option>
            </select>
            <select name="生日">
    			<option value="one" selected="selected">月</option>
    			<option value="two" >01</option>
            </select>
            <select name="生日">
    			<option value="one" selected="selected">日</option>
    			<option value="two" >05</option>
            </select>
    		</td>
        </tr>
        <tr>
    		<td width="79" >所在地:</td>
    		<td width="309" >
    		<select name="地址">
    			<option value="one" selected="selected">中国</option>
    			<option value="two" >美国</option>
            </select>
            <select name="生日">
    			<option value="one" selected="selected">河北省</option>
    			<option value="two" >四川</option>
            </select>
            <select name="生日">
    			<option value="one" selected="selected">石家庄</option>
    			<option value="two" >邯郸</option>
            </select>
    		</td>
        </tr>
        <tr>
    		<td width="79" >验证码:</td>
    		<td width="309" >
    		<input type="text" />
    		<img src="https://github.com/ParaculesSure/work3/blob/master/work/%E7%B4%A0%E6%9D%90/f5.png?raw=true">
    		</td>
        </tr>
        <tr>
    		<td width="79" >证件类型:</td>
    		<td width="309" >
    		<select name="证件类型">
    			<option value="one" selected="selected">身份证</option>
    			<option value="two" >学生证</option>
            </select>
    		</td>
        </tr>
        <tr>
    		<td width="79" >证件号:</td>
    		<td width="309" ><input type="text" /></td>
        </tr>
        <tr>
    		<td width="79" >爱好:</td>
    		<td width="309" >
    		<input type="checkbox" name="habit" />音乐
    		<input type="checkbox" name="habit" />跳舞
    		<input type="checkbox" name="habit" />读书
    		<input type="checkbox" name="habit" />下棋
    		<input type="checkbox" name="habit" />其他
    		</td>
        <tr>
    		<td width="79" >说明:</td>
    		<td width="309" ><textarea name="cat" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
    		<td width="79" >上传头像:</td>
    		<td width="309" ><input type="file" name="files" /></td>
        </tr>
        <tr align="center">
    		<td width="309" colspan="2" >
    		<input type="submit" value="提交"/>
    		<input type="reset" name="res" value="重置"/>
    		<input type="button" name="but" value="按钮"/>
    		</td>
        </tr>

    </table>
    </form>
</body>
</html>
